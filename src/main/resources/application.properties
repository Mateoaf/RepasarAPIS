spring.application.name=refrescar-apis

# --- Configuración de PostgreSQL (FORZADA) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/apidb
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# --- Configuración de JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# --- JWT ---
jwt.secret=${JWT_SECRET}

DEFAULT_ADMIN_USER=${DEFAULT_ADMIN_USER}
DEFAULT_ADMIN_PASS=${DEFAULT_ADMIN_PASS}

DEFAULT_USER_USER=${DEFAULT_USER_USER}
DEFAULT_USER_PASS=${DEFAULT_USER_PASS}